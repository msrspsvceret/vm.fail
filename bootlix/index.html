<!DOCTYPE html>
<html lang="en">
<!-- this is a totally meaningless comment -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootlix - Elixir Bootlin Alternative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-highlight/prism-line-highlight.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    zIndex: { 100: "100" },
                    fontFamily: { sans: ["Inter", "sans-serif"], mono: ["JetBrains Mono", "monospace"] },
                },
            },
        };
    </script>
    <style>
        :root {
            --viewer-width: 50%;
        }

        body {
            background-color: rgb(10 10 10);
            font-family: "Inter", sans-serif;
        }

        pre[class*="language-"],
        code[class*="language-"] {
            background: #202124 !important;
            font-family: "JetBrains Mono", monospace;
        }

        .line-highlight {
            background: rgba(173, 216, 230, 0.1) !important;
        }

        #main-content {
            transition: margin-right 0.4s ease-in-out;
        }

        #code-viewer-panel {
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
        }

        body.viewer-open #main-content {
            margin-right: var(--viewer-width);
        }

        body.viewer-open #code-viewer-panel {
            transform: translateX(0);
        }

        #sourceCode {
            background-color: #202124 !important;
            line-height: 1.7em;
            user-select: text !important;
        }

        ::selection {
            background-color: #93c5fd;
            color: #1d1d1d;
        }

        #resizer {
            position: absolute;
            top: 0;
            left: -2px;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background: #1f1f1f;
            z-index: 1001;
        }

        #search-spinner {
            display: none;
        }
    </style>
</head>

<body class="bg-neutral-950 text-gray-100">
    <div id="main-content">
        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <header class="mb-8">
                <div class="flex items-center gap-4">
                    <a href="#"><img src="./logo.svg" alt="Bootlix Logo" class="size-[80px]"
                            style="filter: invert(0.125)" /></a>
                    <div>
                        <h1 class="text-4xl font-bold text-blue-400"><a href="#">Bootlix</a></h1>
                        <p class="text-gray-300">Alternative frontend for <a class="text-blue-400"
                                href="https://elixir.bootlin.com">Elixir Bootlin</a></p>
                    </div>
                </div>
            </header>
            <div id="search-container">
                <div class="bg-[#0f0f0f] rounded-lg p-6 mb-8 shadow-lg">
                    <form id="search-form">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium mb-2">Search for a function or variable</label>
                                <input type="text" name="q" placeholder="e.g., kmalloc, printk, EFI_BOOT_SERVICES..."
                                    class="w-full px-3 py-2 bg-neutral-950 border border-neutral-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 font-mono"
                                    autocomplete="off" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Project</label>
                                <select name="project"
                                    class="w-full px-3 py-2 bg-neutral-950 border border-neutral-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                                    <option value="linux">Linux Kernel</option>
                                    <option value="u-boot">U-Boot</option>
                                    <option value="glibc">GNU C Library</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Version</label>
                                <select name="version"
                                    class="w-full px-3 py-2 bg-neutral-950 border border-neutral-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                                    <option value="latest">Latest</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit"
                            class="bg-blue-400 hover:bg-blue-600 px-6 py-2 rounded-md transition-colors">Search! <span
                                id="search-spinner" class="animate-spin">⚙</span></button>
                    </form>
                </div>
                <div class="bg-[#0f0f0f] rounded-lg p-6 mb-8 shadow-lg">
                    <h3 class="text-lg font-semibold mb-4 text-blue-400">Quick Examples</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 font-mono">
                        <button type="button" onclick="searchExample('kmalloc')"
                            class="bg-neutral-900 hover:bg-gray-800 px-4 py-2 rounded transition-colors">kmalloc</button>
                        <button type="button" onclick="searchExample('printk')"
                            class="bg-neutral-900 hover:bg-gray-800 px-4 py-2 rounded transition-colors">printk</button>
                        <button type="button" onclick="searchExample('mutex_lock')"
                            class="bg-neutral-900 hover:bg-gray-800 px-4 py-2 rounded transition-colors">mutex_lock</button>
                        <button type="button" onclick="searchExample('schedule')"
                            class="bg-neutral-900 hover:bg-gray-800 px-4 py-2 rounded transition-colors">schedule</button>
                    </div>
                </div>
                <div id="results" class="space-y-4">
                    <div class="text-center text-gray-400 py-8">
                        <p>Start typing a function name to search...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="code-viewer-panel"
        class="fixed top-0 right-0 h-full bg-[#0f0f0f] shadow-2xl flex flex-col p-4 border-l border-neutral-800"
        style="width: var(--viewer-width)">
        <div id="resizer"></div>
        <div id="code-viewer-header"
            class="flex justify-between items-center mb-2 pb-2 border-b border-neutral-800 flex-shrink-0">
            <h3 id="code-viewer-title" class="text-xl font-semibold text-blue-400">Source Code</h3>
            <button id="close-viewer-btn" class="text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
        </div>
        <div id="code-viewer-info" class="flex justify-between items-center mb-2 text-sm flex-shrink-0 font-mono">
            <div id="code-viewer-filepath" class="text-gray-300"></div>
            <a id="code-viewer-link" href="#" target="_blank" class="text-blue-400 hover:text-blue-300">View on Bootlin
                →</a>
        </div>
        <div id="code-viewer-content" class="bg-[#111111] rounded-lg overflow-auto h-full w-full relative">
            <div id="code-viewer-placeholder" class="flex items-center justify-center h-full text-gray-500">
                <p>Select a definition or reference to view its source.</p>
            </div>
            <pre class="line-numbers h-full hidden"
                style="background: transparent !important"><code id="sourceCode" class="language-c h-full block"></code></pre>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
